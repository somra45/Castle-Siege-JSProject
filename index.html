<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One
    &display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Castle Siege</title>
  </head>

  <body>
    <div id="body-div" class="body-div">
      <h1 class="game-title">Castle Siege</h1> 
      <div id="top-buttons-container" class="top-buttons-container">
        <div id="clock-container"></div>
        <button type="button" class="top-button">Music On/Off</button>
        <button type="button" class="top-button">Sound Effects On/Off</button>
        <button type="button" class="top-button">Meet the Dev</button>
      </div>
      <canvas id="siege-game" height="480" width="640"></canvas>
      <div class="health-bar-div">
        <div class="health-bar">
          <div class="health"></div>
        </div>
      </div>
      <div id="angle-div">
      </div>
    </div>
    <div class="power-canvas" id="power-canvas">
      <canvas id="power-bar" height="480" width="45"></canvas>
    </div>
    <div display="none">
      <img id="clouds" class="clouds" src="./src/assets/images/clouds.jpg">
      <img id="castle-image" class="clouds" src="./src/assets/images/castle-image.png">
      <img id="ballista-image" class="clouds" src="./src/assets/images/ballista.png">
      <img id="castle-image-damaged" class="clouds" src="./src/assets/images/castle-image-damaged.png">
      <img id="castle-image-destroyed" class="clouds" src="./src/assets/images/castle-image-destroyed.png">
      <img id="ballista-backwheel" class="clouds" src="./src/assets/images/ballista/backwheel.png">
      <img id="ballista-bow" class="clouds" src="./src/assets/images/ballista/bow.png">
      <img id="ballista-chassis" class="clouds" src="./src/assets/images/ballista/chassis.png">
      <img id="ballista-frontwheel" class="clouds" src="./src/assets/images/ballista/front-wheel.png">
      <img id="ballista-spear0" class="clouds" src="./src/assets/images/ballista/spear.png">
      <img id="ballista-spear1" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-1.png">
      <img id="ballista-spear2" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-2.png">
      <img id="ballista-spear3" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-3.png">
      <img id="ballista-spear4" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-4.png">
      <img id="ballista-spear5" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-5.png">
      <img id="ballista-spear6" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-6.png">
      <img id="ballista-spear7" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-7.png">
      <img id="ballista-spear8" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-8.png">
      <img id="ballista-spear9" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-9.png">
      <img id="ballista-spear10" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-10.png">
      <img id="ballista-spear11" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-11.png">
      <img id="ballista-spear12" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-12.png">
      <img id="ballista-spear13" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-13.png">
      <img id="ballista-spear14" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-14.png">
      <img id="ballista-spear15" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-15.png">
      <img id="ballista-spear16" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-16.png">
    </div>
  </body>

</html>
