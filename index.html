<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Castle Siege</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/images/castle-favicon.png">
  </head>

  <body>
    <div id="body-div" class="body-div">
      <h1 class="game-title">Castle Siege</h1> 
      <div id="top-buttons-container" class="top-buttons-container">
        <div id="clock-container"></div>
        <button type="button" class="top-button instructions-button">Instructions</button>
        <!-- <button type="button" class="top-button">Sound Effects On/Off</button> -->
        <button type="button" class="top-button links">Meet the Dev</button>
        <div class="links-container hide-links">
          <a target="_blank" href="https://github.com/somra45">
            <img alt="image" class="logo" src="./src/assets/images/github-logo.png">
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/harvinder-somra-39ba536a/">
            <img alt="image" class="logo" src="./src/assets/images/linkedin-logo.png">
          </a>
        </div>
      </div>
      <canvas id="siege-game" height="480" width="640"></canvas>
      <div class="health-bar-div">
        <div class="health-bar">
          <div class="health"></div>
        </div>
      </div>
      <div id="angle-div">
      </div>
    </div>
    <div class="elapsed-box"id="elapsed-box"></div>
    <div class="score-box"id="score-box"></div>
    <div class="turns"id="turns"></div>
    <div class="power-canvas" id="power-canvas">
      <canvas id="power-bar" height="480" width="45"></canvas>
    </div>
    <div class="game-over-overlay hide">
      <div class="game-over-wrapper">
        <div class="game-reset">
          <h1 class="game-title"> Game Over!</h1>
          <button class="game-reset-button">
            Try Again
          </button>
        </div>
      </div>
    </div>
    <div class="game-start-overlay hide">
      <div class="game-start-wrapper">
        <div class="game-start">
          <h1 class="game-title"> Welcome to Castle Siege! </h1>
          <button class="game-start-button">
            Start Game
          </button>
        </div>
      </div>
    </div>
    <div class="links-overlay hide">
      <div class="links"></div>
    </div>
    <div display="none">
      <!-- <img alt="image" id="clouds" class="clouds" src="./src/assets/images/clouds.jpg"> -->
      <!-- <img alt="image" id="castle-image" class="clouds" src="./src/assets/images/castle-image.png"> -->
      <img alt="image" id="ballista-image" class="clouds" src="./src/assets/images/ballista.png">
      <!-- <img alt="image" id="castle-image-damaged" class="clouds" src="./src/assets/images/castle-image-damaged.png"> -->
      <!-- <img alt="image" id="castle-image-destroyed" class="clouds" src="./src/assets/images/castle-image-destroyed.png"> -->
      <img alt="image" id="ballista-backwheel" class="clouds" src="./src/assets/images/ballista/backwheel.png">
      <img alt="image" id="ballista-bow" class="clouds" src="./src/assets/images/ballista/bow.png">
      <img alt="image" id="ballista-chassis" class="clouds" src="./src/assets/images/ballista/chassis.png">
      <img alt="image" id="ballista-frontwheel" class="clouds" src="./src/assets/images/ballista/front-wheel.png">
      <img alt="image" id="ballista-spear0" class="clouds" src="./src/assets/images/ballista/spear.png">
      <img alt="image" id="ballista-spear1" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-1.png">
      <img alt="image" id="ballista-spear2" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-2.png">
      <img alt="image" id="ballista-spear3" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-3.png">
      <img alt="image" id="ballista-spear4" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-4.png">
      <img alt="image" id="ballista-spear5" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-5.png">
      <img alt="image" id="ballista-spear6" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-6.png">
      <img alt="image" id="ballista-spear7" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-7.png">
      <img alt="image" id="ballista-spear8" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-8.png">
      <img alt="image" id="ballista-spear9" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-9.png">
      <img alt="image" id="ballista-spear10" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-10.png">
      <img alt="image" id="ballista-spear11" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-11.png">
      <img alt="image" id="ballista-spear12" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-12.png">
      <img alt="image" id="ballista-spear13" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-13.png">
      <img alt="image" id="ballista-spear14" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-14.png">
      <img alt="image" id="ballista-spear15" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-15.png">
      <img alt="image" id="ballista-spear16" class="clouds" src="./src/assets/images/Ballista-arrow-animation/arrow-16.png">
    </div>
  </body>

</html>
